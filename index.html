<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Recommender</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #1c1c1c, #121212);
      color: #fff;
      height: 100vh;
      overflow-x: hidden;
    }

    /* NAVBAR */
    nav {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
    }

    nav .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: 1px;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 30px;
    }

    nav ul li a {
      color: #ddd;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ff3c3c;
    }

    /* HERO */
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: url('https://images.unsplash.com/photo-1598899134739-91b4d88905a6?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      height: 100vh;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 1;
    }

    .content {
      z-index: 2;
      max-width: 800px;
      padding: 20px;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease-out;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #ccc;
      animation: fadeInUp 1s ease-out;
    }

    .btn {
      padding: 15px 30px;
      background: #ff3c3c;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      animation: fadeInUp 1.5s ease-out;
    }

    .btn:hover {
      background: #e32b2b;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      nav {
        padding: 20px;
        flex-direction: column;
      }

      nav ul {
        flex-direction: column;
        gap: 15px;
        margin-top: 10px;
      }

      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <div class="logo">ðŸŽ¬ MovieRec</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="#recommendations">Recommendations</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="overlay"></div>
    <div class="content">
      <h1>Discover Your Next Favorite Movie</h1>
      <p>Get personalized recommendations based on your taste. Dive into a world of cinema like never before.</p>
      <a href="#recommendations" class="btn">Start Exploring</a>
    </div>
  </section>

</body>
</html>
